<main class="container">

  <mat-card class="example-card" *ngFor="let usuario of user">
    <mat-card-header>
      <div mat-card-avatar>
        <img class="example-header-image" src={{usuario?.picture?.medium}} alt="">
      </div>
      <mat-card-title>{{usuario?.name?.first}} {{usuario?.name?.last}}</mat-card-title>
      <mat-card-subtitle>{{usuario?.location?.city}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{usuario?.picture?.large}} alt="Photo of">
    <mat-card-content></mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(usuario)">Detalhes</button>
    </mat-card-actions>
  </mat-card>

</main>
